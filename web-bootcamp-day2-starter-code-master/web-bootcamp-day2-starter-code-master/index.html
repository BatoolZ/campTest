<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body style="border: 3px solid transparent;  font-family: 'Montserrat', sans-serif; font-size: 15px; ">

    <div class="container" style="width: 330px; border: 3px solid transparent; text-align: center; padding: 40px;         background-image:linear-gradient(to left , rgb(252, 156, 127) , rgb(0, 255, 191));">
            <!-- FORM  -->
            <form>
                <div class="search-bar" style="border: 3px solid transparent; padding:2px 10px ">
                <input type="Search" placeholder="Enter City" style="height: 40px; ">
                <img src="./img/search-icon.svg" width=40px  alt="Search" style="display:inline-block;  ">
                </div>
            </form>

            <!-- CITY & WEATHER -->
            <h1  style="font-size:60px;">Riyadh</h1>
            <p style="font-size: 30px;">partially Cloudy</p>



            <!-- TEMPERATURE -->
            <div class="temp">
            <div id="current" style=" font-size: 50px;">
                <div>22 <sup>o</sup></div>
                <br>
                <div id="min">18 <sup style="font-size: 20px;">o min</sup></div>
                <div id="max">26 <sup style="font-size: 20px;">o max</sup></div>
            </div>
            </div>
            
            <!-- INFO -->
            
    
            <div class="info" style="border:3px rgba(216, 216, 223, 0) solid ;height:100px ;text-align:left ; font-size: 20px;padding: 20px; float: inherit;">
                <img src="./img/weather-icon.png" alt="Weather" style="float:right">
                <div>Wind : 2.1 m/s </div>
                <div>Humidity : 93% </div>
                <div>Pressure : 991hPA</div>
                
            </div>
    </div>
    
    </body>

</html>
